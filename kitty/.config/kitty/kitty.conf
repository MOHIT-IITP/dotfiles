include ~/.config/kitty/colors.conf

background_opacity 1.0
window_padding_width 10 

font_family      Iosveka Nerd Font  
bold_font        Iosveka Nerd Font
italic_font      Iosveka Nerd Font
bold_italic_font Iosveka Nerd Font

modify_font cell_height 120%

copy_on_select yes
font_size 18.0

strip_trailing_spaces smart

term xterm-256color

linux_display_server auto

text_composition_strategy legacy
undercurl_style thin-dense
url_style curly
show_hyperlink_targets yes

scrollback_lines 10000
wheel_scroll_multiplier 5.0

enable_audio_bell no
visual_bell_duration 0

underline_thickness 2.0

# ===============================
# Smooth Cursor (VS Codeâ€“like)
# ===============================

# Cursor shape
cursor_shape beam

# Smooth blinking (not jumpy)
cursor_blink true
cursor_blink_interval 0.5
cursor_stop_blinking_after 0

# Ghost cursor trail (key trick)
cursor_trail 5
cursor_trail_start_threshold 0
cursor_trail_decay 0.02 0.08

# Reduce redraw jitter
repaint_delay 10
input_delay 0

