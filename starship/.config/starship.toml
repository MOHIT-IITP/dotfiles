# ================================
# STARSHIP — BLACK & WHITE THEME
# ================================

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 2000

format = """
$character\
$directory\
$git_branch\
$git_status \
"""

# ----------------
# PALETTE
# ----------------
palette = "bw"

[palettes.bw]
black = "#000000"
white = "#ffffff"
gray = "#8a8a8a"
light_gray = "#cfcfcf"

# ----------------
# DIRECTORY
# ----------------
[directory]
format = "[ $path ]($style)"
style = "bold fg:white"

# ----------------
# GIT
# ----------------
[git_branch]
symbol = " "
format = " on [$symbol$branch]($style)"
style = "bold fg:white"

[git_status]
format = " [($all_status$ahead_behind)]($style)"
style = "fg:gray"

# ----------------
# PROMPT SYMBOL
# ----------------
[character]
success_symbol = "[󰳟](bold fg:white)"
error_symbol   = "[󰳟](bold fg:gray)"
vicmd_symbol   = "[](bold fg:white)"

# ----------------
# LANGUAGE RUNTIME (OPTIONAL)
# ----------------
[nodejs]
format = "[  $version ](fg:gray)"

[python]
format = "[  $version ](fg:gray)"

[rust]
format = "[  $version ](fg:gray)"

[golang]
format = "[  $version ](fg:gray)"

# ----------------
# DISABLE COLOR NOISE
# ----------------
[cmd_duration]
disabled = true

[time]
disabled = true

[package]
disabled = true

[battery]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true

[os]
disabled = true
