# -------------------------------------------------
# üåø GIT
# -------------------------------------------------
[custom.giturl]
description = "Display symbol for remote Git server"
command = """
GIT_REMOTE=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$GIT_REMOTE" =~ "github" ]]; then
    GIT_REMOTE_SYMBOL="Ôêà "
elif [[ "$GIT_REMOTE" =~ "gitlab" ]]; then
    GIT_REMOTE_SYMBOL="Ôäñ "
elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
    GIT_REMOTE_SYMBOL="ÔÖ± "
elif [[ "$GIT_REMOTE" =~ "git" ]]; then
    GIT_REMOTE_SYMBOL="Ôû° "
else
    GIT_REMOTE_SYMBOL="Ôáí "
fi
echo "$GIT_REMOTE_SYMBOL "
"""
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
format = "at [$output](fg:cyan)"

[git_branch]
symbol = "[ÓÇ∂](color2)Ôêò "
style = "fg:purple bg:color2"
format = " on [$symbol$branch]($style)[ÓÇ¥](color2)"

[git_status]
style = "fg:pink"
format = " [($all_status$ahead_behind )]($style)"

[git_state]
style = "fg:yellow"

