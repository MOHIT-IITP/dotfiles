# =========================
# CORE SETTINGS
# =========================

set -g prefix C-s
unbind C-b
bind C-s send-prefix

set -g default-terminal "screen-256color"
set -ga terminal-overrides ',xterm-256color:Tc'

set -g mouse on
set -gq allow-passthrough on
set -g visual-activity off

set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 0

bind r source-file ~/.tmux.conf \; display-message "config reloaded"

# =========================
# VI / VIM-LIKE BEHAVIOR
# =========================

setw -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Copy mode (vim style)
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

# =========================
# STATUS BAR (B/W/GRAY)
# =========================

set -g status-position top
set -g status-interval 1

# Status bar base
set -g status-style "bg=colour235,fg=colour250"

# Left: session name
set -g status-left-length 40
set -g status-left "#[fg=colour255,bg=colour235,bold] #S #[default] #W"

# Right: time & date
set -g status-right-length 60
set -g status-right "#[fg=colour248]Mohiitp's Mac #[fg=colour240]"

# =========================
# WINDOWS
# =========================

setw -g window-status-style "fg=colour245,bg=colour235"
setw -g window-status-format " #I "

setw -g window-status-current-style "fg=colour255,bg=colour237,bold"
setw -g window-status-current-format " #I "

# =========================
# PANES
# =========================

set -g pane-border-style "fg=colour239"
set -g pane-active-border-style "fg=colour250"

# =========================
# COPY / SELECTION MODE
# =========================

set -g mode-style "fg=colour232,bg=colour250"

# =========================
# MESSAGES & PROMPTS
# =========================

set -g message-style "fg=colour255,bg=colour237"
set -g message-command-style "fg=colour232,bg=colour250"

# =========================
# POPUPS (fzf, session switcher)
# =========================

set -g popup-style "bg=colour236,fg=colour250"
set -g popup-border-style "fg=colour239"

# =========================
# KEYMAPS
# =========================

bind d detach
bind C-n command-prompt -p "New session name:" "new-session -s '%%'"

bind C-j display-popup -E "
tmux list-sessions |
sed -E 's/:.*$//' |
grep -v \"^$(tmux display-message -p '#S')\$\" |
fzf --reverse |
xargs tmux switch-client -t
"

# =========================
# PLUGINS
# =========================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'


run '~/.tmux/plugins/tpm/tpm'
