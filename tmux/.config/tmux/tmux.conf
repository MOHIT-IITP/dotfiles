# =========================
# CORE SETTINGS
# =========================

set -g prefix C-s
unbind C-b
bind C-s send-prefix

set -g default-terminal "screen-256color"
set -ga terminal-overrides ',xterm-256color:Tc'

set -g mouse on
set -gq allow-passthrough on
set -g visual-activity off

set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 0

bind r source-file ~/.tmux.conf \; display-message "config reloaded mohiitp"

# =========================
# VI / VIM-LIKE BEHAVIOR
# =========================

setw -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Copy mode (vim style)
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

# =========================
# STATUS BAR (ROSE PINE)
# =========================

set -g status-position top
set -g status-interval 1

# Base bar
set -g status-style "bg=#191724,fg=#e0def4"

# Left: session name
set -g status-left-length 40
set -g status-left "#[fg=#191724,bg=#e0def4,bold] #S #[fg=#e0def4,bg=#1f1d2e] #W #[default]"

# Right: time & date
set -g status-right-length 60
set -g status-right "#[fg=#c4a7e7]Mohiitp's Unix #[default]"

# =========================
# WINDOWS
# =========================

setw -g window-status-style "fg=#908caa,bg=#191724"
setw -g window-status-format " #I "

setw -g window-status-current-style "fg=#191724,bg=#e0def4,bold"
setw -g window-status-current-format " #I "

# =========================
# PANES
# =========================

set -g pane-border-style "fg=#26233a"
set -g pane-active-border-style "fg=#9ccfd8"

# =========================
# COPY / SELECTION MODE
# =========================

set -g mode-style "fg=#191724,bg=#9ccfd8"

# =========================
# MESSAGES & PROMPTS
# =========================

set -g message-style "fg=#e0def4,bg=#26233a"
set -g message-command-style "fg=#191724,bg=#f6c177"

# =========================
# POPUPS (fzf, session switcher)
# =========================

set -g popup-style "bg=#1f1d2e,fg=#e0def4"
set -g popup-border-style "fg=#26233a"

# =========================
# KEYMAPS
# =========================

bind d detach
bind C-n command-prompt -p "New session name:" "new-session -s '%%'"

bind C-j display-popup -E "
tmux list-sessions |
sed -E 's/:.*$//' |
grep -v \"^$(tmux display-message -p '#S')\$\" |
fzf --reverse |
xargs tmux switch-client -t
"

# =========================
# PLUGINS
# =========================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
